<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Delicious pancakes, restaurant in Gothenburg, Sweden, book a table"
    />
    <meta
      name="keywords"
      content="Delicious pancakes, restaurant in Gothenburg, Sweden, book a table"
    />

    <title>Pancake-House!</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon//favicon_io/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon_io/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/032f9bfe1a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- Body -->

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Pancake-<br />House!</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars" style="color: #f5f9ad; font-size: 30px"></i
      ></label>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li>
            <a href="menu.html"><i class="fa-solid fa-utensils"></i> Menu</a>
          </li>
          <li>
            <a href="book.a.table.html" class="active"
              ><i class="fa-regular fa-clipboard"></i> Book A Table</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main -->

    <main>
      <section id="book-table">
        <form
          id="book-a-table"
          method="post"
          action="https://formdump.codeinstitute.net"
          style="padding-left: 25px"
        >
          <h2 id="bookh2">Book a table!</h2>
          <label for="first_name">First Name:</label>
          <br />
          <input
            id="first_name"
            type="text"
            name="first_name"
            class="text-input"
            required
          />
          <br />
          <label for="last_name">Last Name:</label>
          <br />
          <input
            id="last_name"
            type="text"
            name="last_name"
            class="text-input"
            required
          />
          <br />
          <label for="email_address">Email Address:</label>
          <br />
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            required
          />
          <br />
          <label for="number">How many are you?</label>
          <br />
          <input
            type="number"
            name="number"
            id="number"
            step="1"
            min="1"
            max="20"
            required
          />
          <br />

          <label for="date">When do you want to visit us?</label>
          <br />
          <input
            type="date"
            id="date"
            name="date"
            value="2023-08-30"
            min="2023-08-30"
            max="2024-03-15"
            required
          />
          <br />
          <br />
          <button type="submit" class="button">Book a table!</button>
          <div></div>
        </form>
      </section>

      <div id="find">You find us at Vasagatan 42 in Gothenburg, Welcome!</div>
    </main>

    <!-- Footer-->

    <footer>
      <iframe
        id="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2535.378841063432!2d11.968366890383326!3d57.699623078211374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464ff36e298179db%3A0xb8e4921d550e4501!2sVasagatan%2042%2C%20411%2037%20G%C3%B6teborg!5e0!3m2!1ssv!2sse!4v1693382901340!5m2!1ssv!2sse"
      ></iframe>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
