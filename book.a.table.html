    <main>
        <section>
            <form id="book.a.table" method="post">
                <h2>Book a table!</h2>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" class="text-input" required/>
                <br/>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="text-input" required/>
                <br/>
                <label for="email_address">Email Address:</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required/>
                <br/>
                <label for="how_many">How many are you?</label>
                <input type="number" name="how_many" id="how_many" value="1" min="1" max="12" required/>
                <br/>
                <label for="date">When do you want to visit us?</label>
                <input type="date" id="start" name="date" value="2023-08-30" min="2023-08-30" max="2024-03-15" required/>
                <button type="submit" class="book">Book a table!</button>
            </form>
        </section>
    </main>
